{% load static %}
<style>
    .carousel-inner img{
         width: 100%;
         hight: 100%;
    }
</style>
    <div id="slideShow" class="carousel slide mt-5" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#slideShow" data-slide-to="0"></li>
            <li
                data-target="#slideShow" 
                data-slide-to="1" 
                class="active">
            </li>
            <li data-target="#slideShow" data-slide-to="2"></li>
        </ol>
            <div class="carousel-inner">    
                <div class="carousel-item ">
                    <img src="{% static 'images/slider 01.jpg' %}" class="img-thumbnail " alt="First Slide Image">>
                </div>
                <div class="carousel-item active" >
                    <img 
                    src="{% static 'images/slider 02.jpg' %}" 
                    class="img-thumbnail" 
                    alt="Second Slide Image">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'images/slider 03.jpg' %}" class="img-thumbnail" alt="Third Slide Image">
                </div>
            </div>
        {% comment %} NEXT PRIVIOUS Icon starts from here.. {% endcomment %}
        <a class="carousel-control-prev" href="#slideShow" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#slideShow" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
