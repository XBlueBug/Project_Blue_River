{% load static %}
<div class="container">
    <div id="slideShow" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li 
                data-target="#slideShow" 
                data-slide-to="0" 
                class="active">
            </li>
            <li data-target="#slideShow" data-slide-to="1"></li>
            <li data-target="#slideShow" data-slide-to="2"></li>
        </ol>
            <div class="carousel-inner">    
                <div class="carousel-item active">
                    <img 
                    src="{% static 'images/1.jpg' %}"
                    class="d-block w-100" 
                    alt="First Slide Image">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'images/2.jpg' %}" class="d-block w-100" alt="Second Slide Image">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'images/3.jpg' %}" class="d-block w-100" alt="Third Slide Image">
                </div>
            </div>
        {% comment %} NEXT PRIVIOUS Icon starts from here.. {% endcomment %}
        <a class="carousel-control-prev" href="#slideShow" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#slideShow" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
